<!doctype html>
<html lang="en" data-bs-theme="light" data-arp-injected="true">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List a space</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#712cf9" />
    <style>
      .b-example-divider {
        width: 100%;
        height: 1rem;
        background-color: rgba(0, 0, 255, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow:
          inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <!-- Header of page -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/spaces"
            ><img
              src="{{ url_for('static', filename='makersbnb_logo.svg') }}"
              width="100"
              height="40"
          /></a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/spaces" class="nav-link px-2 link-secondary">Spaces</a>
          </li>
          <li>
            <a href="/manage_requests/host" class="nav-link px-2">Requests</a>
          </li>
        </ul>
        {% if not logged_in %}
        <div class="col-md-3 text-end">
          <a href="/login"
            ><button type="button" class="btn btn-outline-primary me-2">
              Login
            </button></a
          >
          <a href="/signup"
            ><button type="button" class="btn btn-primary">Sign-up</button></a
          >
        </div>
        {% else %}
        <div class="nav col-md-3 justify-content-end">
          <a class="nav-link px-2 link-secondary">Hey {{ user.username }}!</a>
          <a href="/logout"
            ><button type="button" class="btn btn-outline-primary me-2">
              Logout
            </button></a
          >
        </div>
        {% endif %}
      </header>
    </div>
    <!--  -->

    <div class="b-example-divider"></div>

    <div class="my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">
        Make a booking request
      </h1>
    </div>
        <form action="/spaces/rent/{{booking_details.booking_id}}/{{booking_details.space_id}}" method="post">
      <div class="container w-75">
        <div class="row p-5 align-items-center rounded-3 border">
          <div class="row g-1">
            <label for="booking_message" class="form-label"
              >Please leave a booking message for your host:</label
            >
            <input
              type="text"
              class="form-control"
              name="booking_message"
              id="booking_message"
            />
          </div>

        <div class="container my-5">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button
              type="submit"
              class="btn btn-primary btn-lg px-4 gap-3 t-list-space"
            >
              Submit booking request
            </button>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
